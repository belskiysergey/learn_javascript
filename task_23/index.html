<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Калькулятор</title>
</head>
<body>
  <h2>Калькулятор просчёта доставки груза</h2>

  <div>Вес</div>
  <select id="weight">
    <option value="500">до 1 т</option>
    <option value="1800">1-3 т</option>
    <option value="3200">3-5 т</option>
    <option value="5600">5-10 т</option>
    <option value="14700">10-20 т</option>
    <option value="27000">20-40 т</option>
  </select>

  <br><br>

  <div>Тип груза:
    <select id="select">
      <option value="200">Дерево</option>
      <option value="200">Металл</option>
      <option value="900">Стекло</option>
      <option value="100">Бумага</option>
      <option value="150">Пластмасса</option>
    </select>
  </div>

  <br><br>

  <div>
    Нужна погрузка <input type="checkbox" id="loading" value="100"> <br>
    Доставка до места отправки <input type="checkbox" id="delivery" value="500">
  </div>

  <br>

  <div>Расстояние: <span id="distance">2500 км</span></div>
  <input id="inputRange" type="range" min="0" max="5000" step="50">

  <br><br>

  <div>Способ оплаты:</div>
  <div>
    <input id="nal" type="radio" name="paymentMethod">
    <label for="nal">Наличный расчёт</label>
  </div>
  <div>
    <input id="withoutNal" type="radio" name="paymentMethod">
    <label for="withoutNal">Безналичный расчёт</label>
  </div>
  <div>
    <input id="byCard" type="radio" name="paymentMethod">
    <label for="byCard">Оплата на карту</label>
  </div>
  <br>
  <div>
    <button id="button" value="cost_of_delivery">Расчетать стоимость доставки</button>
    <div id="result"></div>
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
